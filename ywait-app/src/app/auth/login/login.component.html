<section class = "login-form">
  <div id = "parent">
  <form
  [formGroup] = "loginForm"
  (ngSubmit)="onLogin()"
  fxLayout = "column"
  fxLayoutGap = "10px"
  fxLayoutAlign = "center center"
  heigh>

  <mat-form-field>
  <input
  matInput
  class = "form-class"
  type="email"
  placeholder="Your email"
  name = "email"
  required
  formControlName = "email">
  <mat-error *ngIf = "loginForm.controls['email'].touched && (loginForm.controls['email'].errors?.required || loginForm.controls['email'].errors?.email)" >Invalid or missing email.</mat-error>
  <!-- <mat-error *ngIf = "loginForm.controls['email'].touched && loginForm.controls['email'].errors?.email && !loginForm.controls['email'].errors.required">Email is invalid</mat-error> -->
  <mat-hint *ngIf = "!loginForm.controls['email'].touched && !loginForm.controls['email'].value"> Please enter a valid email. </mat-hint>
  </mat-form-field>
  <mat-form-field>
  <input
  matInput
  class="form-class"
  type="password"
  placeholder="Your password"
  name="password"
  required
  formControlName = "password">
</mat-form-field>
<button [disabled] = "loginForm.invalid" type = "submit" mat-raised-button color = "primary">Login</button>

  </form>
</div>
</section>
